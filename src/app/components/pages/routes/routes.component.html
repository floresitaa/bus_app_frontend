<div class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-3xl font-bold mb-6 text-blue-600 flex items-center gap-2">🛣️ Manage Routes</h2>

  <!-- Formulario -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Origin</label>
      <select formControlName="lugar_origen" class="w-full p-2 border rounded">
        <option value="" selected>Select origin</option>
        <option *ngFor="let place of places" [value]="place.id">{{ place.nombre }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Destination</label>
      <select formControlName="lugar_destino" class="w-full p-2 border rounded">
        <option value="" selected>Select destination</option>
        <option *ngFor="let place of places" [value]="place.id">{{ place.nombre }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Distance (km)</label>
      <input type="number" formControlName="distancia_km" class="w-full p-2 border rounded" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Travel Time (hh:mm:ss)</label>
      <input type="time" formControlName="tiempo_viaje" class="w-full p-2 border rounded" step="1" />
    </div>

    <div class="md:col-span-2">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition w-full md:w-auto">
        ➕ Add Route
      </button>
    </div>
  </form>

  <!-- Listado -->
  <h3 class="text-2xl font-semibold mb-4 text-gray-800">📋 List of Routes</h3>

  <div *ngIf="routes.length > 0; else noData" class="grid gap-4">
    <div *ngFor="let route of routes" class="p-4 bg-gray-50 border rounded shadow-sm">
      <div class="text-blue-700 font-bold text-lg">
        {{ getPlaceName(route.lugar_origen) }} ➡️ {{ getPlaceName(route.lugar_destino) }}
      </div>
      <div class="text-sm text-gray-600 mt-1">
        Distance: {{ route.distancia_km }} km | Time: {{ route.tiempo_viaje }}
      </div>
    </div>
  </div>

  <ng-template #noData>
    <p class="text-gray-500 italic">No routes registered.</p>
  </ng-template>

  <div *ngIf="error" class="text-red-600 mt-4 font-semibold">{{ error }}</div>
</div>
