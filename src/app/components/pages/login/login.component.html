

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>

    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-sm font-medium">Correo</label>
        <input formControlName="correo" type="email" class="w-full p-2 border rounded" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Contraseña</label>
        <input formControlName="contraseña" type="password" class="w-full p-2 border rounded" />
      </div>

      <div *ngIf="error" class="text-red-600 mb-4 text-sm">{{ error }}</div>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Entrar
      </button>
    </form>

    <div class="mt-4 text-center text-sm">
      ¿No tienes cuenta? <a routerLink="/register" class="text-blue-500 underline">Regístrate</a>
    </div>
  </div>
</div>
