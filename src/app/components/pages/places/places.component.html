
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  
  <h2 class="text-3xl font-bold mb-6 text-blue-600 flex items-center gap-2">
    📍 Manage Places
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-1 gap-4 mb-8">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input
        formControlName="nombre"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="City name"
      />
    </div>

    <div>
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition w-full md:w-auto"
      >
        ➕ Add Place
      </button>
    </div>
  </form>

  <h3 class="text-2xl font-semibold text-gray-800 mb-4">📋 List of Places</h3>

  <div *ngIf="places.length > 0; else noData" class="grid gap-4">
    <div
      *ngFor="let place of places"
      class="p-4 bg-gray-50 rounded-lg border shadow-sm hover:shadow-md transition"
    >
      <h4 class="text-lg font-bold text-blue-700">{{ place.nombre }}</h4>
    </div>
  </div>

  <ng-template #noData>
    <p class="text-gray-500 italic">No places found yet. Add one above ⬆️</p>
  </ng-template>

  <div *ngIf="error" class="text-red-600 mt-4 font-semibold">{{ error }}</div>
</div>
